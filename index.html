<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/main.css">
    <title>Hotel Template</title>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/38b14749d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header" class="pb-5">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark d-flex">
                <a href="" class="navbar-brand">Luxury Hotels</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcontent"
                    aria-controls="navbarcontent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarcontent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Facilities</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Contact-us</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row mt-5">
                <div id="header-content" class="container">
                    <div class="align-self-left align-self-center my-5">
                        Welcome to <p class="display-1">Luxury</p>
                        <h3 class="hotels font-weight-light">Hotels</h3>
                        Book your stay and enjoy Luxury<br>
                        redefined at the most affordable rates.
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-large btn-outline-light m-auto"> <i class="fa-solid fa-calendar"></i> Book Now</button>
            </div>
            <div class="d-flex mt-5">
                <div class="m-auto">
                    <a href=""><i class="fa-solid fa-circle-arrow-down fa-2xl" style="color: white;"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
